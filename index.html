<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Personality Quiz</h1>
        <div id="quiz">
            <div id="question-container">
                <div id="question">Question 1: What is your favorite color?</div>
                <div id="answer-buttons" class="btn-container">
                    <button class="btn" onclick="selectAnswer(0)">Blue</button>
                    <button class="btn" onclick="selectAnswer(1)">Red</button>
                    <button class="btn" onclick="selectAnswer(2)">Green</button>
                </div>
            </div>
            <!-- Add more questions and answers here -->
        </div>
        <button id="submit-button" class="btn hidden" onclick="showResult()">Submit</button>
        <div id="result" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
